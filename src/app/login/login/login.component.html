<div class="module">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-12">
            <mat-card class="text-center" [ngStyle]="{'opacity': opacity}">
                <mat-card-content>
                    <h2>Login</h2>
                    <form [formGroup]="loginForm">
                        <div>
                            <mat-form-field>
                                <mat-label>Username</mat-label>
                                <input matInput required formControlName="username">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput type="password" required formControlName="password">
                            </mat-form-field>
                        </div>
                    </form>
                    <div class="row margin-bottom">
                        <div class="col-6">
                            <button mat-raised-button color="accent" [routerLink]="['/login/register']">Register</button>
                        </div>
                        <div class="col-6">
                            <button mat-raised-button color="primary" [routerLink]="['/']" [disabled]="!loginForm.valid">Login</button>
                        </div>
                    </div>
                    <div class="text-center text-bold">
                        <a [routerLink]="['/login/forgot-password']">Forgot Your Password?</a>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
