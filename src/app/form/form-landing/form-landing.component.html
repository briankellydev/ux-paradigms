<div class="module">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-12">
            <mat-card>
                <mat-card-content>
                    <div class="text-bold text-center margin-bottom">Let's get some more information.</div>
                    <form [formGroup]="form">
                        <section>
                            <h3>Identity</h3>
                            <div class="row">
                                <div class="col-md-4 col-12">
                                    <mat-form-field>
                                        <mat-label>First Name</mat-label>
                                        <input matInput required formControlName="firstName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4 col-12">
                                    <mat-form-field>
                                        <mat-label>Last Name</mat-label>
                                        <input matInput required formControlName="lastName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4 col-12">
                                    <mat-form-field>
                                        <mat-label>Nickname</mat-label>
                                        <input matInput formControlName="nickname">
                                    </mat-form-field>
                                </div>
                            </div>
                        </section>
                        <section>
                            <h3>Contact</h3>
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <mat-form-field>
                                        <mat-label>E-Mail</mat-label>
                                        <input matInput required formControlName="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 col-12">
                                    <mat-form-field>
                                        <mat-label>Phone</mat-label>
                                        <input matInput required formControlName="phone">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field>
                                        <mat-label>Street Address</mat-label>
                                        <input matInput required formControlName="streetAddress">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-12">
                                    <mat-form-field>
                                        <mat-label>City</mat-label>
                                        <input matInput required formControlName="city">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4 col-12">
                                    <mat-form-field>
                                        <mat-label>State</mat-label>
                                        <input matInput required formControlName="state">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4 col-12">
                                    <mat-form-field>
                                        <mat-label>Zip</mat-label>
                                        <input matInput required formControlName="zip">
                                    </mat-form-field>
                                </div>
                            </div>
                        </section>
                        <section>
                            <h3>Misc.</h3>
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <mat-form-field>
                                        <mat-label>T-Shirt Size</mat-label>
                                        <input matInput formControlName="shirtSize">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6 col-12">
                                    <mat-form-field>
                                        <mat-label>Favorite Color</mat-label>
                                        <input matInput formControlName="favoriteColor">
                                    </mat-form-field>
                                </div>
                            </div>  
                        </section>
                    </form>
                    <div class="row">
                        <div class="col-6">
                            <button mat-raised-button color="accent" (click)="reset()">Reset Form</button>
                        </div>
                        <div class="col-6 text-right">
                            <button mat-raised-button color="primary" [disabled]="!form.valid || loading" (click)="submit()">
                                <span *ngIf="!loading">Submit</span>
                                <span *ngIf="loading"><app-loading></app-loading></span>
                            </button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
